<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Add Product</h2>

                            <form [formGroup]="categoryForm" >

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <div class="profile-badge">
                                        <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                            <img class="profile" [src]="imagePreview" alt="profile">
                                        </label>
                                        <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                            accept="image/x-png,image/gif,image/jpeg"
                                            (change)="onFileSelected($event)" />
                                        <button nz-button nzShape="circle"></button>
                                    </div>

                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input placeholder="Name" formControlName="categoryName"
                                        class="form-control form-control-lg" />
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input placeholder="Description" formControlName="description"
                                        class="form-control form-control-lg" />
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                        (click)="postCategory()">Add</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
