<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 80px;">Login</h1>
                    </div>
                </div>
                <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your email">
                            <nz-input-group nzPrefixIcon="user">
                                <input nz-input placeholder="E-mail" formControlName="email" id="email" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input your password">
                            <nz-input-group nzPrefixIcon="lock">
                                <input nz-input placeholder="Password" type="password" id="password"
                                    formControlName="password" />
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>

                    <div nz-row class="login-form-margin">
                        <div nz-col nzSpan="12">
                            <label nz-checkbox>
                                <span>Remember me</span>
                            </label>
                        </div>
                        <div nz-col nzSpan="12">
                           
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        (click)="login()">Login</button>
                    Or <a routerLink="/signup"> Register now! </a>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
