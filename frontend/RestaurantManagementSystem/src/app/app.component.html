<div *ngIf="!isAdminLoggedIn && !isCustomerLoggedIn" >
    <nz-header class="main-header" nz-row nzType="flex" style="background-color:#003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
            routerLink="/login">Restaurant System</a>
        </div>
        <div class="nav-links admin-button">
            <a class="btn btn-danger"  nzType="primary" routerLink="/signup" routerLinkActive="active">Sign Up</a>
            <a class="btn btn-danger"  nzType="primary" routerLink="/login" routerLinkActive="active">Login</a>
        </div>
    </nz-header>
</div>
<div *ngIf="isAdminLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color:#003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
            routerLink="/admin/dashboard">Restaurant System</a>
           </div>
        <div class="nav-links">
            <a class="btn btn-danger" routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
            <a class="btn btn-danger" routerLink="/admin/category" routerLinkActive="active">Add Catgory</a>
            <a class="btn btn-danger" routerLink="/admin/reservations" routerLinkActive="active">Reservations</a>
            <a class="btn btn-danger" routerLink="/login" routerLinkActive="active" (click)="logout()">Logout</a>
        </div>
    </nz-header>
</div>
<div *ngIf="isCustomerLoggedIn">
    <nz-header class="main-header" nz-row nzType="flex" style="background-color:#003973;">
        <div>
            <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;"
            routerLink="/customer/dashboard">Restaurant System</a>
            </div>
        <div class="nav-links">
            <a class="btn btn-danger" routerLink="/customer/dashboard" routerLinkActive="active">Dashboard</a>
            <a class="btn btn-danger" routerLink="/customer/reservation" routerLinkActive="active">Reservation</a>
            <a class="btn btn-danger" routerLink="/customer/reservations" routerLinkActive="active">Reservations</a>
            <a class="btn btn-danger"  (click)="logout()">Logout</a>
       
        </div>
    </nz-header>
</div>
<router-outlet></router-outlet>
